<div class="sticky-note" cdkDrag>
    <div class="header">
      <span>Sticky Note</span>
      <button (click)="closeNote()">Ã—</button>
    </div>
    <div class="content">
      <form (ngSubmit)="sendNote()">
        <div>
          <label for="name">Client Name:</label>
          <select id="name" (change)="onNameChange($event.target.value)">
            <option *ngFor="let client of clients" [value]="client.EMAIL">{{ client.NAME }}</option>
          </select>
        </div>
        
        <div>
          <label for="email">Client Email:</label>
          <input type="email" id="email" [(ngModel)]="clientdto.clientEmail" name="clientEmail" required>
        </div>
        <div>
          <label for="note">Note:</label>
          <textarea id="note" [(ngModel)]="this.clientdto.clientNote" name="ClientNote" required></textarea>
        </div>
        <button type="submit">
            <i class="fas fa-paper-plane" (click)="sendNote()"></i> Send
          </button>
      </form>
    </div>
  </div>
